version: 2
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/confd
    binary: confd
    env:
      - CGO_ENABLED=0
    ldflags: -s -w -X main.GitSHA={{ .ShortCommit }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm
archives:
  - name_template: '{{.ProjectName}}-{{.Tag}}-{{.Os}}-{{.Arch}}{{if .Arm}}{{.Arm}}{{end}}'
    formats: [tar.gz]
    format_overrides:
    - goos: windows
      formats: [zip]
    files:
    - none*
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  version_template: "{{ .Tag }}-dev"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'