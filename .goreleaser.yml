version: 2
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/confd
    binary: confd
    env:
      - CGO_ENABLED=0
    ldflags: -s -w -X main.GitSHA={{ .ShortCommit }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm
archives:
  - name_template: '{{.ProjectName}}-{{.Tag}}-{{.Os}}-{{.Arch}}{{if .Arm}}{{.Arm}}{{end}}'
    formats: [tar.gz]
    format_overrides:
    - goos: windows
      formats: [zip]
    files:
    - none*
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  version_template: "{{ .Tag }}-dev"
changelog:
  disable: true

release:
  prerelease: auto

dockers:
  - image_templates:
      - "abtreece/confd:{{ .Tag }}-amd64"
      - "ghcr.io/abtreece/confd:{{ .Tag }}-amd64"
    dockerfile: docker/Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title=confd"
      - "--label=org.opencontainers.image.description=Lightweight configuration management tool"
      - "--label=org.opencontainers.image.url=https://github.com/abtreece/confd"
      - "--label=org.opencontainers.image.source=https://github.com/abtreece/confd"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
    goarch: amd64

  - image_templates:
      - "abtreece/confd:{{ .Tag }}-arm64"
      - "ghcr.io/abtreece/confd:{{ .Tag }}-arm64"
    dockerfile: docker/Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title=confd"
      - "--label=org.opencontainers.image.description=Lightweight configuration management tool"
      - "--label=org.opencontainers.image.url=https://github.com/abtreece/confd"
      - "--label=org.opencontainers.image.source=https://github.com/abtreece/confd"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
    goarch: arm64

docker_manifests:
  - name_template: "abtreece/confd:{{ .Tag }}"
    image_templates:
      - "abtreece/confd:{{ .Tag }}-amd64"
      - "abtreece/confd:{{ .Tag }}-arm64"

  - name_template: "ghcr.io/abtreece/confd:{{ .Tag }}"
    image_templates:
      - "ghcr.io/abtreece/confd:{{ .Tag }}-amd64"
      - "ghcr.io/abtreece/confd:{{ .Tag }}-arm64"

  - name_template: "abtreece/confd:latest"
    skip_push: auto
    image_templates:
      - "abtreece/confd:{{ .Tag }}-amd64"
      - "abtreece/confd:{{ .Tag }}-arm64"

  - name_template: "ghcr.io/abtreece/confd:latest"
    skip_push: auto
    image_templates:
      - "ghcr.io/abtreece/confd:{{ .Tag }}-amd64"
      - "ghcr.io/abtreece/confd:{{ .Tag }}-arm64"