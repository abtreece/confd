name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.40.0-rc.1)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release notes from CHANGELOG
        id: release_notes
        env:
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          # Get tag from input or ref
          TAG="${INPUT_TAG:-$GITHUB_REF_NAME}"
          echo "Tag: $TAG"

          # Debug: show first 20 lines of CHANGELOG
          echo "CHANGELOG head:"
          head -20 CHANGELOG

          # Extract section for this version from CHANGELOG
          # Matches from "### vX.Y.Z" (with v prefix) until the next "### v" or end of file
          awk -v tag="$TAG" '
            /^### v/ {
              if (found) exit
              if ($0 == "### " tag) found=1
              next
            }
            found { print }
          ' CHANGELOG > /tmp/release_notes.md

          echo "Extracted release notes:"
          cat /tmp/release_notes.md

          # Warn if empty
          if [[ ! -s /tmp/release_notes.md ]]; then
            echo "::warning::No release notes found for $TAG in CHANGELOG"
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --release-notes=/tmp/release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ inputs.tag || github.ref_name }}
